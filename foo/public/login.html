<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <form action="chats.html" id="form">
            <div class="image">
                <img src="logoWithSub.png" height="250px">
            </div>
            <div class="input-control">
                <label for="login-username">Username:</label>
                <input id="login-username" name="login-username" type="text">
                <div class="error"></div>
            </div>
            <br>
            <div class="input-control">
                <label for="login-password">Password:</label>
                <input id="login-password"name="login-password" type="password">
                <div id="message" class="error"></div>
            </div>
            <div class="buttons">
                <button style="font-size: larger;" type="submit">Log in</button>
                <br>
                <br>
                Don't have an account?
                <a href="register.html">Click here</a> to register
            </div>
        </form>
    </div>
</body>
</html>
