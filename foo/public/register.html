<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <form action="chats.html" id="form">
            <div class="image">
                <img src="logoWithSub.png" height="250">
            </div>
            <div class="inputs">
                <div class="input-control">
                    <div style="float: left;"><label for="register-username">Username:</label></div>
                    <input id="register-username" name="register-username" type="text">
                    <div id="message" class="error"></div>
                </div>
                <div class="input-control">
                    <div style="float: left;"><label for="register-password">Password:</label></div>
                    <input id="register-password" name="register-password" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <div style="float: left;"><label for="password2">Verify Password:</label></div>
                    <input id="password2" name="password2" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <div style="float: left;"><label for="displayName">Display Name:</label></div>
                    <input id="displayName" name="displayName" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <div style="float: left;"><label for="picture">Profile Picture:</label></div>
                    <input type="file" id="picture" accept="image/*" onchange="loadFile(event)">
                    <br>
                    <div class="error"></div>
                    <img id="output" height="100px"/>
                </div>
            </div>
            <div class="buttons">
                <button style="font-size: larger;" type="submit">Register</button>
                <br>
                <br>
                Already registered?
                <a href="login.html">Click here</a> to log in
            </div>

        </form>
    </div>
</body>
</html>
